<div class="container">
<main style="width:40%;padding-bottom:20px;">

  <form name="userform" novalidate ng-submit="verifyUser()">
    <h1>Login</h1>
    <div class="form-group">
      <label for="">Name:</label>
      <input type="text" class="form-control" placeholder="name" ng-model="formData.name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email:</label>
      <input type="text" class="form-control" placeholder="email" ng-model="formData.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="text" class="form-control" placeholder="password" ng-model="formData.password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</main>
