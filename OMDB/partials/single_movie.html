<h1>A New Page Example <a ng-href="/">Go Home</a></h1>
<article class="panel panel default col-md-offset-4 col-md-4">
<div>No ng repeat here!</div>
  <div>
    <h2>{{movie.Title}}</h2>
    <a href="/details/{{movie.id}}"><img ng-src="{{movie.Poster}}" alt="Poster"></a>
    <p>{{movie.Year}}</p>
    <p>Rating:{{movie.Rated}}</p>
    <p>Director: {{movie.Director}}</p>
    <p>Cast: {{movie.Actors}}</p>
    <p>Genre: {{movie.Genre}}</p>
    <p>Plot: {{movie.Plot}}</p>
    <p>IMDB Rating: {{movie.imdbRating}}</p>
    <p>{{movie.date}}</p>
    <p><mb-vote></mb-vote></p>
  </div>
  <hr>
</article>
