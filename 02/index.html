<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>Data binding</title>
<link rel="stylesheet" media="screen" title="no title" charset="utf-8" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

</head>
<body>
<div class="container">
  <h1>Input and Setup</h1>

    <h3>My name is <span ng-bind="name"></span> and I like <span ng-bind="pets"></span></h3>
    <div class="row">
      <div class="six colums">

    <label for="">My name is: </label>
      <input class="u-full-width" type="text" ng-model="name" ng-init="name='BoJack'"></input>
    </div>
    <div class="row">

      <div class="six columns">
          <label for="subject">Pets</label>
          <select class="u-full-width" id="subject" ng-model="pets">
            <option value="cats">cats</option>
            <option value="dogs">dogs</option>
            <option value="cats and dogs">Cats and dogs</option>
            <option value="Neither">Neither</option>
          </select>
        </div>
        </div>
  </div>

</div>

</body>
</html>
