<!DOCTYPE html>
<html ng-app="comicBux">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" title="no title" charset="utf-8" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('comicBux', []).controller('ComicBookController', function ($scope) {
        $scope.comicbook = "Saga"
        $scope.subject = "saga"
        $scope.tellMe = function () {
          return "OMG I love " + $scope.comicbook
        }
      });
    </script>
    <title>Angular MVC</title>
  </head>
  <body>
    <div class="container" ng-controller="ComicBookController">
      <h1>Angular MVC</h1>

      <h3>My favorite comic book is :
        <span ng-bind="comicbook"></span>
        about
        <span ng-bind="subject"></span>
      </h3>
      <div class="row">
        <div class="six colums">

          <label for="comicbook">My favorite comic book</label>
          <input class="u-full-width" id="comicbook" type="text" ng-model="comicbook">
        </div>
      </div>
      <div class="row">

        <div class="six columns">
          <label for="subject">Subject</label>
          <select class="u-full-width" id="subject" ng-model="subject">
            <option value="xmen">xmen</option>
            <option value="calvin and hobbes">calvin and hobbes</option>
            <option value="tmnt">tmnt</option>
          </select>
        </div>
      </div>
      <!-- <span ng-bind="tellMe()"></span> -->
      {{ tellMe() }}
    </div>

  </body>
</html>
